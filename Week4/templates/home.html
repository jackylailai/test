<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for("static", filename="js/home.js" ) }}"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>歡迎光臨，請輸入帳號密碼</h1>
        </div>
        <div class="content">
            <form method="POST" action="/signin" id="signinForm">
                <h3 class="agree">登入系統</h3><br>
                <label for="username">帳號</label>
                <input type="text" id="username" name="username"><br><br>

                <label for="password">密碼</label>
                <input type="password" id="password" name="password"><br><br>
                <div class="agree">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">同意條款</label><br><br>
                </div>
                <div class="button">
                    <input type="submit" value="登入">
                </div>
            </form>
        </div>

        <div class="secondpart">
            <hr>
            <h3 class="agree">計算正整數的平方</h3><br>
            <label for="number">正整數</label>
            <input type="text" id="number" name="number"><br><br>
            <div class="button">
                <input type="submit" value="計算" id="calculateButton">
            </div>
        </div>
    </div>
</body>

</html>
